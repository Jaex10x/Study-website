<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Master</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<header>
<h1>ðŸ“š Study Master</h1>
<div class="progress-bar">
<div class="progress" id="progress"></div>
</div>
</header>

<div class="study-mode-selector">
<button class="mode-btn active" onclick="switchMode('flashcards')">Flashcards</button>
<button class="mode-btn" onclick="switchMode('multiple-choice')">Multiple Choice</button>
<button class="mode-btn" onclick="switchMode('identification')">Identification</button>
</div>

<!-- FLASHCARD -->
<div id="flashcards-mode" class="study-mode active">
<div class="card-container">
<div class="flashcard" onclick="flipCard()">
<div class="card-front">
<h3 id="question-display"></h3>
</div>
<div class="card-back">
<h3 id="answer-display"></h3>
</div>
</div>
</div>
<div class="card-controls">
<button onclick="previousCard()" class="btn">Previous</button>
<span id="card-counter"></span>
<button onclick="nextCard()" class="btn">Next</button>
</div>
</div>

<!-- MULTIPLE CHOICE -->
<div id="multiple-choice-mode" class="study-mode">
<div class="question-box">
<h3 id="mc-question"></h3>
<div id="mc-options"></div>
<div id="mc-feedback" class="feedback"></div>
<button onclick="checkMCAnswer()" class="btn">Submit</button>
<button onclick="nextCard()" class="btn">Next</button>
</div>
</div>

<!-- IDENTIFICATION -->
<div id="identification-mode" class="study-mode">
<div class="question-box">
<h3 id="id-question"></h3>
<input type="text" id="id-answer">
<div id="id-feedback" class="feedback"></div>
<button onclick="checkIDAnswer()" class="btn">Submit</button>
<button onclick="nextCard()" class="btn">Next</button>
</div>
</div>

<!-- CONTROLS -->
<div class="data-management">
<button onclick="addNewCard()" class="btn primary">âž• Add New Card</button>
<button onclick="resetProgress()" class="btn warning">Reset</button>
<button onclick="deleteCurrentCard()" class="btn warning">ðŸ—‘ Delete Card</button>

</div>

</div>

<!-- MODAL -->
<div id="card-modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">&times;</span>
<h3>Add Card</h3>
<input type="text" id="edit-question" placeholder="Question">
<input type="text" id="edit-answer" placeholder="Answer">
<select id="edit-type">
<option value="flashcards">Flashcard</option>
<option value="multiple-choice">Multiple Choice</option>
<option value="identification">Identification</option>
</select>
<div id="mc-options-edit" style="display:none;">
<input type="text" id="edit-options" placeholder="Option1, Option2, Option3">
</div>
<button onclick="saveCard()" class="btn primary">Save</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
